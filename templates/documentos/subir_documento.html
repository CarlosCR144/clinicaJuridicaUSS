{% extends 'base.html' %}
{% load static %}

{% block title %}Subir Documento{% endblock %}

{% block content %}
<h1>{% if general %}Subir Documento{% else %}Subir Documento al Caso {{ caso_id }}{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Subir</button>
</form>
{% endblock %}
